<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | LEARNATHING</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-header">
        <img src="./assets/logo.svg" alt="logo" />
        <div class="login-page-title">
          <h1>Register</h1>
          <h3>Register to learn a wonderful things</h3>
        </div>
      </div>
      <div class="login-form">
        <form>
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Input your name here"
            />
          </div>
          <div class="input-wrapper">
            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address here"
            />
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email here"
            />
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button class="login-button"><a href="./login.html">Register Now</a></button>
        </form>
        <div class="login-with">
          <div class="divider"></div>
          <p>Or Register With</p>
          <div class="divider"></div>
        </div>
        <button class="google-button">
          <img src="./assets/google-icon.svg" alt="" />Register With Google
        </button>
        <div class="register">
          <p>
            Already have an account? <a href="./login.html">Login now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
